<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
</head>
<body>
<h1>Isotope - combination filters with a function</h1>

<div id="filters">

    <div class="ui-group">
        <div class="button-group js-radio-button-group" data-filter-group="purchase">
            <button class="button is-checked" data-filter="">any</button>
            <button class="button" data-filter=".rent">Rent</button>
            <button class="button" data-filter=".buy">Buy</button>
        </div>
    </div>

    <div class="ui-group">
        <h3>Color</h3>
        <div class="button-group js-radio-button-group" data-filter-group="color">
            <button class="button is-checked" data-filter="">any</button>
            <button class="button" data-filter=".red">red</button>
            <button class="button" data-filter=".blue">blue</button>
            <button class="button" data-filter=".yellow">yellow</button>
        </div>
    </div>

    <div class="ui-group">
        <h3>Number</h3>
        <div class="button-group js-radio-button-group" data-filter-group="size">
            <button class="button is-checked" data-filter="">any</button>
            <button class="button" data-filter="greaterThan50">> 50</button>
            <button class="button" data-filter="even">even</button>
        </div>
    </div>

</div>

<div class="grid">
    <div class="color-shape big rent red"><p class="name">5 Pilmore Place</p></div>


    <style>

* { box-sizing: border-box; }

body {
  font-family: sans-serif;
}

/* ---- button ---- */

.button {
  display: inline-block;
  padding: 0.5em 1.0em;
  background: #EEE;
  border: none;
  border-radius: 7px;
  background-image: linear-gradient( to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 0%, 0.2) );
  color: #222;
  font-family: sans-serif;
  font-size: 16px;
  text-shadow: 0 1px white;
  cursor: pointer;
}

.button:hover {
  background-color: #8CF;
  text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
  color: #222;
}

.button:active,
.button.is-checked {
  background-color: #28F;
}

.button.is-checked {
  color: white;
  text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
}

.button:active {
  box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
}

/* ---- button-group ---- */

.button-group:after {
  content: '';
  display: block;
  clear: both;
}

.button-group .button {
  float: left;
  border-radius: 0;
  margin-left: 0;
  margin-right: 1px;
}

.button-group .button:first-child { border-radius: 0.5em 0 0 0.5em; }
.button-group .button:last-child { border-radius: 0 0.5em 0.5em 0; }

/* ---- grid ---- */

.grid {
  background: #DDD;
  max-width: 1200px;
}

/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ui group */

.ui-group {
  display: inline-block;
}

.ui-group h3 {
  display: inline-block;
  vertical-align: top;
  line-height: 32px;
  margin-right: 0.2em;
  font-size: 16px;
}

.ui-group .button-group {
  display: inline-block;
  margin-right: 20px;
}

/* color-shape */

.color-shape {
  width: 200px;
  height: 70px;
  margin: 5px;
  float: left;
}


.color-shape .number {
  text-align: center;
  font-size: 24px;
  margin: 22px 0 0;
}


</style>

    <script>

// filter functions
var filterFns = {
  greaterThan50: function() {
    var number = $(this).find('.number').text();
    return parseInt( number, 10 ) > 50;
  },
  even: function() {
    var number = $(this).find('.number').text();
    return parseInt( number, 10 ) % 2 === 0;
  }
};

// store filter for each group
var filters = {};

// init Isotope
var $grid = $('.grid').isotope({
  itemSelector: '.color-shape',
  filter: function() {

    var isMatched = true;
    var $this = $(this);

    for ( var prop in filters ) {
      var filter = filters[ prop ];
      // use function if it matches
      filter = filterFns[ filter ] || filter;
      // test each filter
      if ( filter ) {
        isMatched = isMatched && $(this).is( filter );
      }
      // break if not matched
      if ( !isMatched ) {
        break;
      }
    }
    return isMatched;
  }
});



$('#filters').on( 'click', '.button', function() {
  var $this = $(this);
  // get group key
  var $buttonGroup = $this.parents('.button-group');
  var filterGroup = $buttonGroup.attr('data-filter-group');
  // set filter for group
  filters[ filterGroup ] = $this.attr('data-filter');
  // arrange, and use filter fn
  $grid.isotope();
});

// change is-checked class on buttons
$('.button-group').each( function( i, buttonGroup ) {
  var $buttonGroup = $( buttonGroup );
  $buttonGroup.on( 'click', 'button', function() {
    $buttonGroup.find('.is-checked').removeClass('is-checked');
    $( this ).addClass('is-checked');
  });
});



</script>

</body>
</html>
